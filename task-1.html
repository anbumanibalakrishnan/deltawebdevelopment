<!DOCTYPE html>
<html>
<script>
var temp=1;
var temp2=1;

var a;
var b;

function sizechange()
{
 var myselect = document.getElementById("selectOpt");

if(myselect.options[myselect.selectedIndex].value=="15px")
 {document.getElementById("myP").style.fontSize="15px";}

if(myselect.options[myselect.selectedIndex].value=="20px")
 {document.getElementById("myP").style.fontSize="20px";}

if(myselect.options[myselect.selectedIndex].value=="25px")
 {document.getElementById("myP").style.fontSize="25px";}

  if(myselect.options[myselect.selectedIndex].value=="30px")
 {document.getElementById("myP").style.fontSize="30px";}

if(myselect.options[myselect.selectedIndex].value=="35px")
 {document.getElementById("myP").style.fontSize="35px";}

if(myselect.options[myselect.selectedIndex].value=="40px")
 {document.getElementById("myP").style.fontSize="40px";}

  if(myselect.options[myselect.selectedIndex].value=="45px")
 {document.getElementById("myP").style.fontSize="45px";}

if(myselect.options[myselect.selectedIndex].value=="50px")
 {document.getElementById("myP").style.fontSize="50px";}


}

function colourchange()
{
 var myselect = document.getElementById("Opt");

if(myselect.options[myselect.selectedIndex].value=="red")
 {document.getElementById("myP").style.color="#ff0000";}

if(myselect.options[myselect.selectedIndex].value=="blue")
 {document.getElementById("myP").style.color="#00FFFF";}

  if(myselect.options[myselect.selectedIndex].value=="green")
 {document.getElementById("myP").style.color="#7FFF00";}

if(myselect.options[myselect.selectedIndex].value=="yellow")
 {document.getElementById("myP").style.color="#FFFF00";}

if(myselect.options[myselect.selectedIndex].value=="violet")
 {document.getElementById("myP").style.color="#EE82EE";}

  if(myselect.options[myselect.selectedIndex].value=="brown")
 {document.getElementById("myP").style.color="#A52A2A";}

if(myselect.options[myselect.selectedIndex].value=="pink")
 {document.getElementById("myP").style.color="#FF00FF";}

if(myselect.options[myselect.selectedIndex].value=="grey")
 {document.getElementById("myP").style.color="#808080";}

if(myselect.options[myselect.selectedIndex].value=="black")
 {document.getElementById("myP").style.color="#000000";}

}


function submit()
{
 var x=document.getElementById('text').value;
 document.getElementById('myP').innerHTML=x;

 a=document.getElementById('text').value;
 b=document.getElementById('text').value;
 }

function bol()
{
 
 if(temp==1 && temp2==0){b=a.bold();var y=b.italics();document.getElementById('myP').innerHTML=y;temp=0}
 else if(temp==1 && temp2==1){b=a.bold();document.getElementById('myP').innerHTML=b;temp=0}
 else if(temp==0 && temp2==0){b=a.italics();document.getElementById('myP').innerHTML=b;temp=1}
 else if(temp==0 && temp2==1){document.getElementById('myP').innerHTML=a;temp=1}
 
}

function ita()
{

 if(temp2==1 && temp==0){b=a.italics();var y=b.bold();document.getElementById('myP').innerHTML=y;temp2=0}
 else if(temp2==1 && temp==1){b=a.italics();document.getElementById('myP').innerHTML=b;temp2=0}
 else if(temp2==0 && temp==0){b=a.bold();document.getElementById('myP').innerHTML=b;temp2=1}
 else if(temp2==0 && temp==1){document.getElementById('myP').innerHTML=a;temp2=1}
 

 }

function dold()
{

    var el = document.getElementById('text').value;
     
     var text = el.split(''), output = '';
    for (var w=0; w<text.length; w++) {
                if(w%2==1){output +=text[w];}
              else if(w%2==0){output+=text[w].toUpperCase();}
          }
 document.getElementById('myP').innerHTML=output.bold();

}

function dital()
{

    var el = document.getElementById('text').value;
     
     var text = el.split(''), output = '';
    for (var w=0; w<text.length; w++) {
                if(w%2==1){output +=text[w];}
              else if(w%2==0){output+=text[w].toUpperCase();}
          }
 document.getElementById('myP').innerHTML=output.italics();

}


</script>

<body>

<textarea id="text" style="position:absolute;top:120px;left:20px;width:50%;height:200px;border:5px solid #000000" placeholder="Enter your text here.."></textarea> 
<input type="button" style="position:absolute;width:100px;height:50px;top:200px;left:860px" value="submit" onclick="submit()"> </input>
<input type="button" style="position:absolute;width:100px;height:30px;top:350px;left:40px" value="BOLD ON/OFF" onclick="bol()"> </input>
<input type="button" style="position:absolute;width:110px;height:30px;top:350px;left:170px" value="ITALICS ON/OFF" onclick="ita()"> </input>

<input type="button" style="position:absolute;width:70px;height:30px;top:350px;left:680px" value="DOLD" onclick="dold()"> </input>

<input type="button" style="position:absolute;width:80px;height:30px;top:350px;left:780px" value="DITALICS" onclick="dital()"> </input>

<p1 style="position:absolute;width:100px;height:30px;top:350px;left:300px"><b><font size="5">size:</font></b></p1>
<select onChange="sizechange()" id="selectOpt" style="position:absolute;width:100px;height:30px;top:350px;left:350px">

<option value="20px">20px</option>
<option value="25px">25px</option>
<option value="30px">30px</option>
<option value="35px">35px</option>
<option value="40px">40px</option>
<option value="45px">45px</option>

</select>

<p1 style="position:absolute;width:100px;height:30px;top:350px;left:470px"><b><font size="5">colour:</font></b></p1>

<option value="blue">blue</option>
<option value="green">green</option>
<option value="yellow">yellow</option>
<option value="violet">violet</option>

<option value="grey">grey</option>

</select>
 <h style="position:absolute;top:20px;word-spacing:30px;letter-spacing:5px;left:300px;float: right;font-size:50px;"><b>SIMPLE TEXT EDITOR</b></h>

 <p id="myP" style="position:absolute;top:420px;word-spacing:10px;letter-spacing:1px;left:25px;float: right;width:50%;"></p>

 


</body>
</html>
